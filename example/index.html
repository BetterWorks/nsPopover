<!DOCTYPE html>
<html ng-app="nsPopoverExample">
<head>
  <meta charset="utf-8">
  <title>nsPopover demo</title>

  <link rel="stylesheet" href="../build/nsPopover.css">
  <link rel="stylesheet" href="index.css">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.js"></script>
  <script src="../build/nsPopover.js"></script>
  <script src="index.js"></script>

  <script type="text/ng-template" id="popover">
    <ul>
      <li ng-repeat="item in items"><a>{{item.name}}</a></li>
    </ul>
  </script>

</head>
<body ng-controller="MainCtrl">

<section>
  <h1> Popovers </h1>
  <article>
    <button ns-popover
            ns-popover-template="popover"
            ns-popover-trigger="click"
            ns-popover-placement="bottom">
      Popover on bottom
    </button>

    <button ns-popover
            ns-popover-template="popover"
            ns-popover-trigger="click"
            ns-popover-placement="top">
      Popover on top
    </button>

    <button ns-popover
            ns-popover-template="popover"
            ns-popover-trigger="click"
            ns-popover-placement="left">
      Popover on left
    </button>

    <button ns-popover
            ns-popover-template="popover"
            ns-popover-trigger="click"
            ns-popover-placement="right">
      Popover on right
    </button>
  </article>
</section>

</body>
</html>
